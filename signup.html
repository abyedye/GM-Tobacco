  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
      <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Name" name="name" id="name" required>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="password" required>

<!--
    <label for="psw-repeat"><b>Date of Birth</b></label>
    <input type="date" placeholder="Date of Birth" name="psw-repeat" id="psw-repeat" required>
    <hr>
-->

    <p>By creating an account you agree to our <a href="#">Terms and Privacy</a>.</p>
    <button onclick = "signUp()" type="submit" class="registerbtn">Create a new account</button>
          </div>
      

  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a></p>
  </div>
